{% if page.seo_title %}
    {% assign page_title = page.seo_title %}
{% else if page.title %}
    {% assign page_title = page.title %}
{% else %}
    {% assign page_title = site.title %}
{% endif %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>{{ page_title }}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,700,900">
        <link rel="stylesheet" href="{{ site.github.url }}/css/main.css">
    </head>
    <body class="no-js">
        {% include partial/site-header.html %}
        {{ content }}
        {% include partial/site-footer.html %}
    </body>
</html>
